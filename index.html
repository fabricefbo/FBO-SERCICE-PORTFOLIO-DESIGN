<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBO SERVICE - Design Graphique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#home" class="logo-link">
                <img src="logo/Logo FBO.png" alt="FBO SERVICE Logo" class="logo">
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="#home" data-key="nav_home">Accueil</a></li>
                    <li><a href="#gallery" data-key="nav_gallery">Galerie</a></li>
                    <li><a href="#about" data-key="nav_about">À propos</a></li>
                    <li><a href="#contact" data-key="nav_contact">Contact</a></li>
                </ul>
            </nav>
            <div class="lang-switcher">
                <span data-lang="fr">FR</span> / <span data-lang="en">EN</span>
            </div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <main id="content">
        <!-- Le contenu des pages sera injecté ici par JavaScript -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="https://wa.me/22898221274" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/fbo_le_sheild/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/fabricefbo" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
            <p data-key="footer_copyright">&copy; 2024 FBO SERVICE. Tous droits réservés.</p>
        </div>
    </footer>

    <div id="modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
